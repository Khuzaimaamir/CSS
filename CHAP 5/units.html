<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* em means multiple of parent font size */
        /* rem means relative to htmlfont size */
        /* vw means view port width size */
        /* vh means view port height size */
        /* % means percentage of screen size */

        .container{
            font-size:2em;
        }
        .box1{
            font-size:12rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis rem odio aspernatur.
    </div>
</body>
</html>
